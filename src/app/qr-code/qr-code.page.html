<ion-header class="norbel-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="menu-icon-2"></ion-menu-button>
    </ion-buttons>
    <ion-title>Norbel</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="page-pad-box">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class=" qr-code-box">
          <img src="assets/img/qr-code.png">
       </div>
       <ion-label class="your-code">Your Code: GC45</ion-label>
      </ion-col>    
    </ion-row>
    </ion-grid>

    
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" class="scan-open-btn" (click)="doBack()">Done</ion-button>
      </ion-col>
    
    </ion-row>
  </ion-grid>
  </div>

</ion-content>
