<ion-header class="norbel-header">
  <ion-toolbar>
    <ion-title>Norbel</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button class="menu-icon-2"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="none" class="page-title-box  ion-no-padding"  style="--inner-padding-end: 0 !important;">
    <ion-label>
      Brewed Down
    </ion-label>
  </ion-item>

  <div class="page-pad-box">

<div class="add-cafe-content">

  <ion-grid>

    <ion-row>
      <ion-col size="6">
        <div class=" brewed-down-loader">
          <img src="assets/img/brewed-down-loader.jpg">
       </div>
      </ion-col>
      <ion-col size="6">
        <h3>Almost there.</h3>
          <ion-label>  Youâ€™re only 6
          coffees away
          from your next freebie!
          </ion-label>
      </ion-col>
   
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" class="scan-open-btn" (click)="doQrCode()">Scan Code</ion-button>
      </ion-col>
      <ion-col size="6">
      <ion-button expand="block" class="scan-open-btn" (click)="doCafeMenu()">Open Menu</ion-button>
      </ion-col>   
    </ion-row>
  </ion-grid>

  <ion-card class="card-box">    
    <ion-card-content class=" ion-no-padding">
      <ion-row>
        <ion-col size="4">
          <div class="offer-img">
            <img src="assets/img/offer-img.png">
          </div>
        </ion-col>
        <ion-col size="8">
          <div class="offer-box">
          <h1 class="offer-box-title mrg-b-1">10% off all cakes</h1>
            <small>Expires 30/08/2021</small>
            <small>Offer terms and conditions apply </small>
          </div>
        </ion-col>   
      </ion-row>
    </ion-card-content>
  </ion-card>


  <ion-card class="card-box reserve-table">    
    <ion-card-content class="ion-no-padding">
      <ion-row>
        <ion-col size="12">       
            <h1 class="offer-box-title">Reserve a table</h1>          
        </ion-col>
        </ion-row>
        <ion-row>
        <ion-col size="7">
          <ion-label style="margin-top:5px !important;"> Number of People  </ion-label>
        </ion-col>
        <ion-col size="5">
          <div class="people-counter">
            <ion-row>
              <ion-col size="4"> 
                <ion-label> -  </ion-label>
                </ion-col>
              <ion-col size="4"> 
                  <ion-label> 1  </ion-label>
              </ion-col>
              <ion-col size="4"> 
                    <ion-label> +  </ion-label>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>   
      </ion-row>
      <ion-row>
        <ion-col size="7">
          <ion-label style="margin-top: 5px !important;"> Time </ion-label>
        </ion-col>
        <ion-col size="5">
          <div class="people-counter">
            <ion-row>
              <ion-col size="12"> 
                <ion-label> Select Time  </ion-label>
                </ion-col>             
            </ion-row>
          </div>
        </ion-col>   
      </ion-row>
    </ion-card-content>
  </ion-card>
  </div>
  </div>

</ion-content>
